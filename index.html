<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="src/index.js" defer></script>
    <title>Ai-Recipes-Generator👨‍🍳</title>
</head>
<body>
    <header>
         <h1>Welcome to Ai-Recipes-Generator👨‍🍳</h1>
    </header>
   
    <main>
        <form>
            <input type="text" placeholder="Enter the recipe you want📝" required/>

        <div>
            <h2>Generated Recipe:</h2>
            <p>Your generated recipe will appear here...</p>
        </div>
    </main>
